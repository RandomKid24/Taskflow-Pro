<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col h-screen">
        {% csrf_token %}
        <div class="bg-gray-100 border-b border-gray-200 p-2 flex items-center">
            <input type="text" id="diagram-name" class="border border-gray-300 rounded px-2 py-1" placeholder="Diagram Name">
            <button id="save-button" class="ml-2 px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">Save</button>
            <button id="load-button" class="ml-2 px-3 py-1 bg-gray-500 text-white rounded hover:bg-gray-600">Load</button>
            <button id="download-button" class="ml-2 px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">Download</button>
        </div>
        <div class="flex flex-1">
            <div class="w-16 bg-gray-100 border-r border-gray-200 flex flex-col items-center py-4">
                <button id="select-tool" class="p-2 rounded hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3l7 19 2-7 7-2z"/></svg>
                </button>
                <button id="pan-tool" class="p-2 rounded hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                </button>
                <button id="shape-tool" class="p-2 rounded hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>
                </button>
            </div>
            <div class="flex-1">
                <canvas id="diagram-canvas" class="w-full h-full"></canvas>
            </div>
        </div>
    </div>
    <script src="{% static 'js/diagram_canvas.js' %}"></script>
</body>
</html>
